[phases.setup]
nixPkgs = ["python311Full", "mesa", "mesa.drivers", "libglvnd", "opencv"]

[phases.build]
cmds = [
  "python -m ensurepip",
  "pip install --upgrade pip",
  "pip install --no-cache-dir -r requirements.txt --no-binary opencv-python-headless"
]

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT"
